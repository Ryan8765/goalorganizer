<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yearly Goal App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/signup.css" rel="stylesheet">

  </head>
  <body>


    
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <form class="form-horizontal" action="" method="POST">
            <fieldset>
              <div id="legend">
                <legend class="">Signup for Goal Organizer!</legend>
              </div>
              

              <div class="control-group">
                <label class="control-label" for="username">First Name</label>
                <div class="controls">
                  <input type="text" id="firstname" name="first_name" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="username">Last Name</label>
                <div class="controls">
                  <input type="text" id="lastname" name="last_name" class="form-control ">
                </div>
              </div>
           
              <div class="control-group">
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                  <input type="email" id="email" name="email" placeholder="" class="form-control ">
                  <p class="help-block">Please provide your E-mail</p>
                </div>
              </div>
           
              <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" name="password" placeholder="" class="form-control ">
                  <p class="help-block">Password should be at least 6 characters</p>
                </div>
              </div>
           
              <div class="control-group">
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control ">
                  <p class="help-block">Please confirm password</p>
                </div>
              </div>
           
              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Register</button>
                </div>
              </div>
          </fieldset>
        </form>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script src="js/custom.js"></script>
    <!-- custom script -->
    <script src="js/jquery-ui.js"></script>
  </body>
</html>
